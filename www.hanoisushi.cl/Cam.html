\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:21.12pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eSitio de internet.\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e Justo provee a Hanoi el sitio web disponible en https://www.hanoisushi.cl (“\u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eSitio de e-commerce\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e”). A través del Sitio de E-Commerce, usted podrá comprar los productos vendidos por Hanoi, solicitar el envío de su compra a domicilio (“\u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eDelivery\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e”) y pagar lo que corresponda por la compra. \u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"2\" style=\"margin:0pt; padding-left:0pt; list-style-type:upper-latin\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:21.07pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eApp Justo y pide.getjusto.com.\u003c/span\u003e \u003cspan style=\"font-weight:normal\"\u003eHanoi puede tener presencia en una aplicación móvil de titularidad de Justo, disponible, actualmente, en App Store y Play Store; y/o en pide.getjusto.com, las que operan como una vitrina virtual uno o más comercios y restaurantes (“\u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eApp Justo\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e” y “\u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003epide.getjusto.com”\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e). Una vez que usted selecciona a Hanoi dentro de la App Justo o en pide.getjusto.com, será redirigido al sitio de E-Commerce de Hanoi, dentro de dichas plataformas, teniendo este último la calidad de vendedor y operador, en los términos indicados en la letra E siguiente.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"3\" style=\"margin:0pt; padding-left:0pt; list-style-type:upper-latin\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:20.77pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eApp Propia\u003c/span\u003e. \u003cspan style=\"font-weight:normal\"\u003eHanoi podría ser titular de una aplicación móvil provista por Justo, distinta de la App Justo, la que, de estar disponible, puede ser descargada en el App Store y Play Store (“\u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eApp Propia\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e”). La App Propia constituye una versión móvil del Sitio de E-Commerce de Hanoi, teniendo este último la calidad de vendedor y operador, en los términos indicados en la letra E siguiente. \u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%\"\u003e\n\t\t\t\t\u003cstrong\u003e\u003cspan style=\"font-family:'Helvetica Neue'; font-variant:small-caps\"\u003e\u0026#xa0;\u003c/span\u003e\u003c/strong\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"4\" style=\"margin:0pt; padding-left:0pt; list-style-type:upper-latin\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:20.94pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eReservando.com\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e. Hanoi puede tener presencia en una plataforma de reservas de mesas, operada por Justo, denominada reservando.com, disponible en www.reservando.com, a través de la cual, usted podrá realizar reservas de mesa en uno o más locales de Hanoi, así como también, de otros comercios y restaurantes.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"5\" style=\"margin:0pt; padding-left:0pt; list-style-type:upper-latin\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:21.85pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003ca id=\"_Ref204331911\"\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eVendedor\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e. Hanoi, a través de la o las personas o empresas individualizadas en la tabla de Datos Vendedor, tiene la calidad de vendedor de los productos que comercializa a través de los Canales de Venta y será la responsable de cumplir y gestionar las reservas de mesas que usted haya realizado a través de Reservando.com.\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight:normal\"\u003e \u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp style=\"font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eLe corresponderán al vendedor, cumplir con las obligaciones que la ley aplicable exige a los vendedores, especialmente, pero no limitado a, las normas de protección al consumidor, razón por la cual, en caso de que usted tenga inconveniente o reclamo, deberá dirigirlo directamente a Hanoi. \u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"6\" style=\"margin:0pt; padding-left:0pt; list-style-type:upper-latin\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:22.02pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003ca id=\"_Ref204332176\"\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eDatos de Contacto del Vendedor\u003c/span\u003e. \u003cspan style=\"font-weight:normal\"\u003eEn caso de que usted tenga dudas, consultas y/o reclamos respecto de los productos comercializados a través de los Canales de Venta y/o de una reserva de mesa realizada a través de Reservando.com,\u003c/span\u003e \u003cspan style=\"font-weight:normal\"\u003edeberá contactar directamente a Hanoi al e-mail de contacto indicado en la tabla de Datos del Vendedor contenida al inicio de este documento y/o en los datos de contacto publicados en los Canales de Venta. Cuando la compra haya sido realizada en el sitio de E-Commerce dentro de la App Justo, adicionalmente, usted podrá canalizarlas a través de la sección ayuda dentro de la App Justo, para el evento que Hanoi no le haya dado una respuesta.\u003c/span\u003e\u003c/a\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cstrong\u003e\u003cspan style=\"font-family:'Helvetica Neue'; \"\u003e\u0026#xa0;\u003c/span\u003e\u003c/strong\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"7\" style=\"margin:0pt; padding-left:0pt; list-style-type:upper-latin\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:20.6pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eDatos de Contacto Justo App y pide.getjusto.com\u003c/span\u003e. \u003cspan style=\"font-weight:normal\"\u003eEn caso de dudas, consultas y/o reclamos respecto de la Justo App, por razones distintas a las indicadas en la letra F precedente, usted podrá tomar contacto con Justo a través del correo electrónico \u003c/span\u003e\u003ca href=\"mailto:soportejustoapp@getjusto.com\" style=\"text-decoration:none\"\u003e\u003cspan class=\"Hyperlink\" style=\"font-family:'Helvetica Neue'; font-weight:normal\"\u003esoportejustoapp@getjusto.com\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight:normal\"\u003e.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"8\" style=\"margin:0pt; padding-left:0pt; list-style-type:upper-latin\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:21.03pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eRegistro y creación de cuenta\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e. Para que usted pueda realizar compras en los Canales de Venta y/o realizar reservas de mesas en Hanoi, a través de Reservando.com, usted deberá crear una cuenta, aceptar los presentes términos y condiciones y la política de privacidad, disponible en https://www.hanoisushi.cl/documentos-legales/termsAndConditions. Asimismo, deberá aceptar los términos y condiciones \u003c/span\u003e\u003cspan class=\"c3\" style=\"font-weight:normal\"\u003epublicados por \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi. Al crear la cuenta, deberá suministrar información veraz y actualizada. Se entenderá que la información no cumple estas condiciones, especialmente, pero no limitado, a, si es que una misma dirección de correo y/o teléfono es utilizado bajo nombres y apellidos distintos, en cuyo caso se podrá suspender y/o eliminar la cuenta.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'; font-size:11pt\"\u003eEn la sección Comunicación del sitio \u003c/span\u003e\u003ca href=\"http://accounts.getjusto.com/\" style=\"text-decoration:none\"\u003e\u003cspan class=\"Hyperlink\" style=\"font-family:'Helvetica Neue'; font-size:11pt\"\u003ehttp://accounts.getjusto.com/\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-family:'Helvetica Neue'; font-size:11pt\"\u003e, usted podrá gestionar su cuenta, pudiendo configurar, entre otros aspectos, las comunicaciones que de tiempo en tiempo le pueda enviar Hanoi, así como también, eliminar su cuenta.\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"9\" style=\"margin:0pt; padding-left:0pt; list-style-type:upper-latin\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:25.37pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eMedio por el cual Hanoi y Justo pondrán tomar contacto con usted.\u003c/span\u003e\u003cspan style=\"line-height:115%; font-family:'Times New Roman'; font-size:12pt; font-weight:normal; font-variant:small-caps\"\u003e \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi y Justo, podrán tomar contacto con usted al correo electrónico y/o al número de teléfono o por mensajería, a los datos de contacto que usted indicó al crear su cuenta, o que informe con posterioridad.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"10\" style=\"margin:0pt; padding-left:0pt; list-style-type:upper-latin\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:22.1pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eRestricciones delivery.\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e Cuando la dirección de destino de la entrega a domicilio, este ubicada dentro de un edificio, condominio y en general en lugares que no son de libre acceso o en que se controla el acceso, no será posible exigir al repartidor que entregue el pedido a la puerta.\u003c/span\u003e \n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003col start=\"5\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli style=\"margin-top:12pt; margin-bottom:0pt; page-break-inside:avoid; page-break-after:avoid; border:0.75pt solid #000000; padding-top:1pt; padding-right:4pt; padding-bottom:1pt; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; background-color:#d9d9d9; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:22.58pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003ca id=\"_Ref204332363\"\u003e\u003cspan style=\"font-size:12pt; font-variant:small-caps\"\u003e5. Reglas especiales aplicables en Chile\u003c/span\u003e\u003c/a\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eSi utiliza los Canales de Venta en Chile, usted declara y acepta, adicionalmente, lo siguiente:\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col class=\"awlist1\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:25pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003ca id=\"_Ref204332377\"\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eNaturaleza de los servicios\u003c/span\u003e\u003cspan style=\"line-height:115%; font-family:'Times New Roman'; font-size:12pt; font-weight:normal; font-variant:small-caps\"\u003e.\u003c/span\u003e\u003cspan class=\"c3\"\u003e \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eLos Canales de Venta, salvo Reservando.com, son operados y gestionados directa y exclusivamente por Hanoi, razón por la cual, estos constituyen una plataforma operada por el vendedor en los términos del artículo 6 del Decreto Nº6 del 21 de enero de 2021 que Aprueba el Reglamento de Comercio Electrónico (“\u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eReglamento de Comercio Electrónico\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e”).\u003c/span\u003e\u003c/a\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"2\" class=\"awlist2\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:24.96pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eRol de Justo\u003c/span\u003e\u003cspan style=\"line-height:115%; font-family:'Times New Roman'; font-size:12pt; font-weight:normal; font-variant:small-caps\"\u003e.\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e \u003c/span\u003e\u003cspan class=\"c3\" style=\"font-weight:normal\"\u003eEn consideración a lo expuesto en la letra A) de esta cláusula 5, Justo no tiene el rol de operador de la plataforma, razón por la cual, no tiene ninguna participación en la venta, ni asume obligaciones contractuales con usted, salvo aquellas contraídas en \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eReservando.com.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"3\" class=\"awlist3\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:24.66pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eEntrega de información.\u003c/span\u003e\u003cspan class=\"c3\" style=\"font-weight:normal\"\u003e En consideración a lo expuesto en la letra A) de esta cláusula 5, el responsable de la entrega de la información, en cumplimiento de los artículos 6 inciso 1º, 7, 10 inciso 1º, 11 inciso 1º, 12 inciso 1º, 13 inciso 1º, 14, 15 16 del Reglamento de Comercio Electrónico, es \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan class=\"c3\" style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan class=\"c3\" style=\"font-family:'Helvetica Neue'\"\u003eLa información básica comercial, los precios, el detalle de la transacción, tiempos de entrega, límites de compras, devolución de los productos, idoneidad del producto, y demás condiciones de la celebración de la transacción entre usted y \u003c/span\u003e\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eHanoi, son fijados por Hanoi, sin intervención alguna de Justo,\u003c/span\u003e\u003cspan class=\"c3\" style=\"font-family:'Helvetica Neue'\"\u003e \u003c/span\u003e\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\u003cspan class=\"c3\" style=\"font-family:'Helvetica Neue'\"\u003econstan en los Canales de Venta y en los términos y condiciones publicados por \u003c/span\u003e\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eHanoi\u003c/span\u003e\u003cspan class=\"c3\" style=\"font-family:'Helvetica Neue'\"\u003e en los Canales de Venta.\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan class=\"c3\" style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"4\" class=\"awlist4\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:24.83pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003ePromociones y prácticas comerciales\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e: Hanoi podrá realizar en sus Canales de Venta, prácticas comerciales que califiquen como promociones u ofertas, de acuerdo con lo establecido en los numerales séptimo y octavo del artículo 1º de la ley Nº 19.496, en cuyo caso, deberá dar cumplimiento a las obligaciones contenidas en los artículos 35 y 36 del mismo cuerpo legal.\u003c/span\u003e\u003cspan class=\"c3\" style=\"font-weight:normal\"\u003e \u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan class=\"c3\" style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"5\" class=\"awlist5\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:25.73pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eDelivery\u003c/span\u003e: \u003cspan style=\"font-weight:normal\"\u003eServicio que usted contrata a Justo para la entrega a domicilio de los pedidos que usted realice en los Canales de Venta a Hanoi.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp style=\"margin-right:0.1pt; margin-bottom:6pt; widows:0; orphans:0; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003ePara los efectos del Capítulo X del Título II del Libro I del Código del Trabajo, se entenderá que:\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col class=\"awlist6\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eJusto es una empresa de plataforma digital de servicios que coordina el contacto entre los trabajadores de plataformas digitales independientes y usted.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eEl delivery lo realizarán trabajadores de plataformas digitales independientes; y\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eUsted tendrá la calidad de usuario del sistema.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; widows:0; orphans:0; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan class=\"c3\" style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eCada vez que usted utilice este servicio, deberá pagar a Justo una comisión de intermediación (“\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"font-family:'Helvetica Neue'; font-variant:small-caps\"\u003eComisión\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e”), y la tarifa del trabajador de plataforma digital independiente que le prestó el servicio (“\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"font-family:'Helvetica Neue'; font-variant:small-caps\"\u003eTarifa\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e”). La Comisión y la Tarifa serán informadas en los Canales de Venta en forma previa a su contratación y serán pagadas a Justo conjuntamente con la compra. \u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eCuando sea Hanoi la que le provea directamente la entrega del pedido a través de sus propios repartidores, no deberá pagar a Justo la Comisión.\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; widows:0; orphans:0; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan class=\"c3\" style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"6\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli style=\"margin-top:12pt; margin-bottom:0pt; page-break-inside:avoid; page-break-after:avoid; border:0.75pt solid #000000; padding-top:1pt; padding-right:4pt; padding-bottom:1pt; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; background-color:#d9d9d9; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:22.58pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003ca id=\"_Ref204586076\"\u003e\u003cspan style=\"font-size:12pt; font-variant:small-caps\"\u003e6. Reglas especiales aplicables en Perú\u003c/span\u003e\u003c/a\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eSi utiliza los Canales de Venta en el Perú, usted declara y acepta, adicionalmente, lo siguiente:\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan class=\"c3\" style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col class=\"awlist7\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:25pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003ca id=\"_Ref204586043\"\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eObjeto.\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e Conforme a los presentes términos y condiciones, usted puede ingresar a los Canales de Venta de Hanoi para visualizar los productos ofrecidos por Hanoi y, de considerarlo apropiado, celebrar transacciones con Hanoi. Asimismo, usted acepta que la labor de Justo concluye al posibilitar que usted y Hanoi puedan celebrar transacciones y, en consecuencia, que Justo no es responsable de si dichas transacciones se celebran en condiciones equitativas y/o si se ejecutan idóneamente, como tampoco, de la calidad e inocuidad de los referidos productos.\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight:normal\"\u003e\u0026#xa0; \u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:24.96pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eReglas aplicables a los Canales de Venta de Hanoi:\u003c/span\u003e \u003cspan style=\"font-weight:normal\"\u003eSin perjuicio de las reglas que Hanoi pueda determinar en sus términos y condiciones, los Canales de Venta se regirán por las siguientes reglas:\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003col class=\"awlist8\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; line-height:115%; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eAcceso geográfico\u003c/span\u003e:\u003cspan style=\"font-weight:normal\"\u003e \u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003eMediante los Canales de Venta, usted podrá optar por el retiro en el local de \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi: \u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003eo bien, solicitar el despacho o Delivery al domicilio que indique. En este último caso, el servicio de Delivery sólo será posible cuando el domicilio indicado por usted se encuentre ubicado dentro de un polígono, el que será fijado por \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi\u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003e. En caso de que usted se encuentre fuera del polígono, se le indicará que el despacho no estará disponible en la ubicación que indicó.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; line-height:115%; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eTransacciones:\u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003e Las transacciones que usted celebre con \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi \u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003eestarán sujetas a los precios establecidos por esta última, quien, además es la responsable de emitir los correspondientes comprobantes de pago en favor de usted por las transacciones realizada a través de sus Canales de Venta. \u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003e\u0026#xa0;\u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003e \u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; line-height:115%; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eCelebración de transacciones\u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003e: Las transacciones se celebrarán exclusivamente usted y \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi\u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003e. Justo no tiene ninguna influencia y/o participación en los términos, condiciones y precios acordados entre usted y \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; line-height:115%; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eLímite de pedidos\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e: \u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003eEl límite de productos que usted podrá solicitar a \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi, de existir, \u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003eserá determinado por esta última en sus Canales de Venta. \u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; line-height:115%; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eRestricción para algunos productos y protección de menores de edad\u003c/span\u003e\u003cspan style=\"background-color:#ffffff\"\u003e: \u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003ePara el acceso a los Canales de Venta y, por ende, para la adquisición de los productos que ahí se ofrecen, es necesario ser mayor de edad (18 años) conforme a la legislación peruana, por lo que, al momento de realizar la transacción usted declara y garantiza que tiene la mayoría de edad requerida. Asimismo, debido a que legalmente no se permite suministrar ciertos productos a menores de edad, usted declara que las personas que recibirán los productos son mayores de edad. Se podrá requerir (o a cualquier persona designada para recibir los productos) prueba de su mayoría de edad al momento de su acceso a los Canales de Venta y/o entrega de los productos.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; line-height:115%; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eCancelación y devolución de los pedidos\u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003e: Una vez confirmada la compra por usted, no será posible cancelar o devolver el pedido a través de los Canales de Venta. Cualquier pacto respecto a devoluciones y/o cancelaciones de pedidos será acordado exclusivamente entre usted y \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; line-height:115%; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eServicio al cliente\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e: \u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003eSin perjuicio de que los reclamos e inquietudes relacionadas con la idoneidad de los productos, celebración y ejecución de los acuerdos arribados con \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi\u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003e, deberán ser dirigidos a esta última, a través de los canales previstos por \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi, usted \u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003econtará con un Libro de Reclamaciones en el Sitio de E-Commerce, para que pueda consignar sus quejas y/o reclamos relacionados con los servicios o funcionalidades de Justo.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003col start=\"3\" class=\"awlist9\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; page-break-after:avoid; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:24.66pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eCondiciones de uso\u003c/span\u003e. \u003cspan style=\"font-weight:normal\"\u003eUsted se compromete a hacer un uso responsable y correcto de los Canales de Venta de Hanoi. Por ello, conoce, declara y acepta que el uso de la información que se brinde mediante los Canales de Venta de Hanoi se encuentra limitado a la finalidad señalada en el objeto indicado en la letra A) de esta cláusula 6. Cualquier uso de dicha información para fines distintos a los señalados en el objeto indicado en la letra A) de esta cláusula 6, como la obtención de un beneficio económico y/o una investigación de mercado, podría ser considerado irregular.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:14pt; text-align:justify; page-break-after:avoid; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:24.83pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eAcceso\u003c/span\u003e.\u003cspan style=\"font-weight:normal\"\u003e El acceso de usted es necesario para que Justo pueda brindar los servicios que ofrece a Hanoi y aquellos que Hanoi le ofrece a usted, lo que tendrá lugar por intermedio de los Canales de Venta. Dicho proceso consiste en el ingreso, que usted realice de su correo electrónico en los Canales de Venta y la posterior confirmación de su identidad a través del envío de un correo de verificación.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:14pt; margin-bottom:14pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003ePara facilitar su proceso de compra y evitarle tener que volver a ingresar sus datos en otros comercios a los que Justo le presta servicios tecnológicos, cuando usted acceda al sitio de e-commerce de otro comercio, utilizando una misma dirección de correo electrónico, será reconocido como tal. No obstante, se deja constancia que bajo estas circunstancias, el operador del otro sitio de e-commerce, no tendrá acceso a la su información sino hasta que usted se haya registrado en dicho sitio. \u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"5\" class=\"awlist10\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:14pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:25.73pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eCondiciones técnicas y comerciales\u003c/span\u003e:\u003cspan style=\"line-height:115%; font-family:'Times New Roman'; font-size:12pt; font-weight:normal\"\u003e \u003c/span\u003e(a)\u003cspan style=\"font-weight:normal\"\u003e Para la prestación del servicio que ofrece el Sitio de E-Commerce, se debe contar con un correo electrónico; \u003c/span\u003e(b)\u003cspan style=\"font-weight:normal\"\u003e Los Canales de Venta están disponibles a través de un medio virtual; razón por la cual, para acceder a ellos, es necesario contar con un acceso a internet y un equipo con características tecnológicas mínimas para que dicho servicio se pueda ejecutar. El referido equipo y acceso a internet no es suministrado ni financiado por Justo; y \u003c/span\u003e(c)\u003cspan style=\"font-weight:normal\"\u003e Una vez que usted se informe sobre los servicios que se ofrecen mediante los Canales de Venta de Hanoi, acepte estos términos y condiciones, se informe sobre la Política de Privacidad y gestione su acceso como usuario, podrá acceder de manera inmediata a los Canales de Venta.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:14pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:25.9pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eImágenes de los productos\u003c/span\u003e. \u003cspan style=\"font-weight:normal\"\u003eUsted declara saber y entender que cualquier discrepancia entre las fotografías, representaciones gráficas o iconográficas y videos relativos a los productos ofertados por la Hanoi (en adelante, las “Imágenes”) en los Canales de Venta y los productos que finalmente reciba, será de responsabilidad única de Hanoi.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:14pt; margin-bottom:14pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eLas Imágenes son proporcionadas por Hanoi y tienen un propósito únicamente orientador que carece de carácter exhaustivo, por lo tanto, podrían existir diferencias entre las Imágenes y las dimensiones o características reales de los productos recibidos, siendo estas, de responsabilidad única de Hanoi.\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"7\" class=\"awlist11\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:14pt; margin-bottom:14pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:24.48pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eMedios de pagos\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e. Los productos ofrecidos en los Canales de Venta de Hanoi, salvo que se señale una forma diferente de pago para casos particulares u ofertas de determinados productos, sólo podrán ser pagados utilizando tarjetas de crédito o débito aceptadas por las respectivas pasarelas de pago.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp style=\"margin-bottom:0pt; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eLas medidas de seguridad de su medio de pago serán aquellas que brinden las entidades financieras proveedoras de las tarjetas y/o las pasarelas de pago que usted utilice. Justo no asumirá ninguna responsabilidad por aquellos montos que se hayan cargado en su cuenta, pero que no hayan llegado a percibirse en las cuentas de Justo. Asimismo, tampoco se responsabilizará por violaciones en las medidas de seguridad que ofrecen estos proveedores y que se materialicen en transacciones a través Canales de Venta de {{nombre_marca}\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"8\" class=\"awlist12\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:14pt; margin-bottom:0pt; text-align:justify; page-break-inside:avoid; page-break-after:avoid; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; font-variant:small-caps; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:24.91pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt\"\u003eResponsabilidad. \u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003col class=\"awlist13\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; line-height:115%; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eRespecto de la transacción\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e: Usted sabe y declara que Justo, no toma decisiones ni asume responsabilidad sobre la calidad, idoneidad y condiciones de oferta de los productos que provee Hanoi, lo que será de exclusiva responsabilidad de esta última. Por el contrario, el rol de Justo se limita exclusivamente a permitir que usted pueda visualizar, adquirir y pagar los productos que ofrece Hanoi a través de sus Canales de Venta.\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e\u0026#xa0; \u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; line-height:115%; widows:0; orphans:0; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eEn ese sentido, usted declara que será responsable por las decisiones que adopte al celebrar sus transacciones con Hanoi, asumiendo asimismo los riesgos comerciales o económicos de las mismas. Además, tiene pleno conocimiento y declara entender que cualquier queja y/o reclamo que pudiese tener con respecto a la idoneidad del producto, la información brindada sobre los mismos y/o los términos de la transacción celebrada con Hanoi, deberán ser dirigidos directamente a esta.\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp style=\"margin-bottom:0pt; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"2\" class=\"awlist14\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-right:0.05pt; margin-left:14.2pt; margin-bottom:0pt; text-indent:0pt; line-height:115%; widows:0; orphans:0; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:12.26pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eRespecto de la entrega\u003c/span\u003e:\u003cspan style=\"font-weight:normal\"\u003e El plazo para la entrega del producto, dependerá de lo pactado entre usted y Hanoi para cada producto en específico. La responsabilidad frente a usted por alguna eventual demora en la entrega de los productos y/o del incumplimiento de los plazos de entrega que Hanoi haya pactado con usted será de exclusivamente de Hanoi.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003col start=\"9\" class=\"awlist15\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:14pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:29.25pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eFuerza mayor\u003c/span\u003e. \u003cspan style=\"font-weight:normal\"\u003eJusto no será responsable de que usted no pueda acceder a los Canales de Venta de Hanoi, cuando ello sea causado por un hecho que escape de su control, caso fortuito, hecho determinante de terceros o fuerza mayor.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp style=\"margin-bottom:0pt; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eFuerza mayor significa, para el propósito de esta cláusula, cualquier acto o hecho fuera del control razonable de Justo, incluyendo, sin limitación, huelgas, cierres patronales u otras medidas reivindicativas por terceros, por defecto del proveedor o retraso, conmoción civil, disturbios, invasión, ataque terrorista o amenaza de ataque terrorista, guerra (declarada o no), amenaza o preparación para la guerra, incendio, explosión, tormenta, inundación, terremoto, hundimiento, epidemia, pandemia o cualquier desastre natural, o el fracaso o interrupción de las redes de telecomunicaciones públicas o privadas.\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"10\" class=\"awlist16\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:14pt; margin-bottom:14pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:25.99pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eTratamiento de datos personales\u003c/span\u003e.\u003cspan style=\"font-weight:normal\"\u003e \u003c/span\u003e\u003cspan style=\"font-family:Arial; font-weight:normal; background-color:#ffffff\"\u003eJusto tratará sus datos personales, para poder brindarle a \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi\u003c/span\u003e\u003cspan style=\"font-family:Arial; font-weight:normal; background-color:#ffffff\"\u003e los servicios que correspondan, conforme a lo dispuesto en las normas de protección de datos personales y lo regulado en la Política de Privacidad, la cual se encuentra publicada en el siguiente link https://www.hanoisushi.cl/documentos-legales/termsAndConditions. Los mecanismos y herramientas con las que cuentan los Usuarios para ejercer sus derechos, se encuentran indicados en la Política de Privacidad.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp style=\"margin-bottom:0pt; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eHanoi podrá tratar sus datos personales en conformidad a sus propias políticas de privacidad.\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"11\" class=\"awlist17\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:14pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:25.39pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003ePropiedad intelectual de los contenidos\u003c/span\u003e\u003cspan style=\"font-family:Arial; font-weight:normal; background-color:#ffffff\"\u003e. El contenido, organización, publicaciones, softwares y demás creaciones y/o invenciones utilizadas en los Canales de Venta, son de propiedad o de licencia exclusiva de Justo. No obstante, los signos distintivos utilizados para identificar a \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi \u003c/span\u003e\u003cspan style=\"font-family:Arial; font-weight:normal; background-color:#ffffff\"\u003ey las Imágenes -que puedan encontrarse en los Canales de Venta, son de propiedad o uso de \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003eHanoi\u003c/span\u003e\u003cspan style=\"font-family:Arial; font-weight:normal; background-color:#ffffff\"\u003e.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003col start=\"7\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli style=\"margin-top:12pt; margin-bottom:0pt; page-break-inside:avoid; page-break-after:avoid; border:0.75pt solid #000000; padding-top:1pt; padding-right:4pt; padding-bottom:1pt; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; background-color:#d9d9d9; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:22.58pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"font-size:12pt; font-variant:small-caps\"\u003e7. Reglas especiales aplicables en Colombia\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eSi utiliza los Canales de Venta desde Colombia, usted declara y acepta, adicionalmente, lo siguiente:\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan class=\"c3\" style=\"font-family:'Helvetica Neue'\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col class=\"awlist18\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli class=\"ListParagraph\" style=\"margin-left:0pt; text-indent:0pt; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:25pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eRol de Justo.\u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e \u003c/span\u003e\u003cspan style=\"font-family:Arial; font-weight:normal; background-color:#ffffff\"\u003eJusto tiene un rol de intermediación entre usted y Hanoi, en los términos del artículo 53 de la Ley 1480 de 2011, por lo que la labor de Justo concluye al posibilitar que usted y Hanoi puedan celebrar transacciones y, en consecuencia, Justo no es responsable de si dichas transacciones se celebran en condiciones equitativas y/o si se ejecutan idóneamente, como tampoco, de la calidad e inocuidad de los referidos productos. Usted podrá consultar a Justo la información de contacto cuando haya realizado una compra con el fin de presentar una queja o reclamo.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli class=\"c11\" style=\"margin-top:0pt; margin-bottom:14pt; text-align:justify; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; font-weight:bold; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:24.96pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"line-height:115%; font-size:12pt; font-variant:small-caps\"\u003eRol de {{nombre_marca}.\u003c/span\u003e\u003cspan style=\"font-family:Arial; font-weight:normal; background-color:#ffffff\"\u003e \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e{{nombre_marca}\u003c/span\u003e\u003cspan style=\"font-family:Arial; font-weight:normal; background-color:#ffffff\"\u003e tiene el rol de proveedor o expendedor, razón por la cual, la relación de consumo será exclusivamente entre usted y \u003c/span\u003e\u003cspan style=\"font-weight:normal\"\u003e{{nombre_marca}.\u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:14pt; margin-bottom:14pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:Arial; background-color:#ffffff\"\u003eLe corresponderá a \u003c/span\u003e\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eHanoi, si es que tiene presencia en Colombia,\u003c/span\u003e\u003cspan style=\"font-family:Arial; background-color:#ffffff\"\u003e dar cumplimiento las obligaciones de información establecidas en el artículo 50 de la Ley 1480 de 2011 y en las demás normas que le sean aplicables en su calidad de proveedor o expendedor.\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:14pt; margin-bottom:14pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:'Helvetica Neue'\"\u003eLa fijación de las condiciones de las transacciones que usted celebre con Hanoi, tales como, precio, ofertas, promociones, plazos de entrega, serán aquellas que se acuerden directamente entre las partes, sin intervención alguna de Justo.\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:14pt; margin-bottom:14pt; text-align:justify; line-height:115%\"\u003e\n\t\t\t\t\u003cstrong\u003e\u003cspan style=\"line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; \"\u003eC)\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"width:24.66pt; line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; display:inline-block\"\u003e\u0026#xa0;\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"font-family:'Helvetica Neue'; font-variant:small-caps\"\u003eContacto con Hanoi. \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"line-height:115%; font-family:'Helvetica Neue'; font-size:11pt\"\u003eEn caso que usted tenga dudas, consultas y/o reclamos respecto de los productos comercializados a través de los Canales de Venta y/o de una reserva de mesa realizada a través de Reservando.com,\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"line-height:115%; font-family:'Helvetica Neue'; font-size:11pt; \"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"line-height:115%; font-family:'Helvetica Neue'; font-size:11pt\"\u003edeberá contactar directamente a Hanoi al e-mail de contacto indicado en la tabla de Datos del Vendedor contenida al inicio de este documento y/o en los datos de contacto que se indican en los Canales de Venta. Cuando la compra haya sido realizada en el sitio de E-Commerce dentro de la App Justo, adicionalmente, usted podrá canalizarlas a través de la sección ayuda dentro de la App Justo, para el evento que Hanoi no le haya dado una respuesta.\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003col start=\"8\" style=\"margin:0pt; padding-left:0pt\"\u003e\n\t\t\t\t\u003cli style=\"margin-top:12pt; margin-bottom:0pt; page-break-inside:avoid; page-break-after:avoid; border:0.75pt solid #000000; padding-top:1pt; padding-right:4pt; padding-bottom:1pt; font-family:Arial; font-size:11pt; font-weight:bold; background-color:#d9d9d9; list-style-position:inside\"\u003e\n\t\t\t\t\t\u003cspan style=\"width:21.23pt; font:7pt 'Times New Roman'; display:inline-block\"\u003e\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0;\u0026#xa0; \u003c/span\u003e\u003cspan style=\"font-family:'Helvetica Neue'; font-size:12pt; font-variant:small-caps\"\u003e8. Legislación aplicable\u003c/span\u003e\u003cspan style=\"font-weight:normal; background-color:#ffffff\"\u003e \u003c/span\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:Arial\"\u003e\u0026#xa0;\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\t\t\u003cp class=\"c11\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify; line-height:115%; font-size:11pt\"\u003e\n\t\t\t\t\u003cspan style=\"font-family:Arial; background-color:#ffffff\"\u003eLos presentes términos y condiciones, se regirán exclusivamente por la ley aplicable en el país en el que usted utiliza los Canales de Venta y/o reservando.com. Cualquier diferencia entre usted y Justo, relativa a estos términos y condiciones, se someterá a la jurisdicción exclusiva de los tribunales competentes con domicilio en la capital del respectivo país.\u003c/span\u003e\n\t\t\t\u003c/p\u003e\n\t\u003cp style=\"bottom: 10px; right: 10px; position: absolute;\"\u003e\u003ca href=\"https://wordtohtml.net\" target=\"_blank\" style=\"font-size:11px; color: #d0d0d0\"\u003eConvertido a HTML con WordToHTML.net\u003c/a\u003e\u003c/p\u003e\n\u003c/div\u003e\u003c/body\u003e\n\u003c/html\u003e"},"privacy":{"termType":"privacy","countryCode":"CL","locale":"es","websiteId":"t5sTbhMm2o5k6adon","latestVersion":"5e90a527e4f8056a2505d21c34d6c545ea1d23d6de76dd2b9952ac6488b07e6e","optional":false,"content":"\u003chtml\u003e\n\n\u003chead\u003e\n\u003cmeta http-equiv=Content-Type content=\"text/html; charset=utf-8\"\u003e\n\u003cmeta name=Generator content=\"Microsoft Word 15 (filtered)\"\u003e\n\u003cstyle\u003e\n\u003c!--\n /* Font Definitions */\n @font-face\n\t{font-family:\"Cambria Math\";\n\tpanose-1:2 4 5 3 5 4 6 3 2 4;}\n@font-face\n\t{font-family:Calibri;\n\tpanose-1:2 15 5 2 2 2 4 3 2 4;}\n@font-face\n\t{font-family:Verdana;\n\tpanose-1:2 11 6 4 3 5
