TRAD style='font-size:\n11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003e\u003cspan\nstyle='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003eI.\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps;color:black;background:white'\u003eINTRODUCCIÓN\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:.05pt;margin-bottom:6.0pt;\nmargin-left:0in;text-align:justify;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003eDeclaración\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan\nlang=ES-TRAD style='font-family:\"Helvetica Neue\";font-variant:small-caps'\u003e: \u003c/span\u003e\u003c/b\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eJusto\nentiende y respeta sus derechos de privacidad y de protección de datos\npersonales.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:.05pt;margin-bottom:6.0pt;\nmargin-left:0in;text-align:justify;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003eQué\ncontiene este documento\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-family:\n\"Helvetica Neue\";font-variant:small-caps'\u003e:\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003e La política\nde privacidad de Justo, la que describe los tipos de datos personales que\ntratamos, el propósito del tratamiento y sus derechos en relación con ellos.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:.05pt;margin-bottom:6.0pt;\nmargin-left:0in;text-align:justify;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003eTérminos\ny condiciones\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Helvetica Neue\";color:black'\u003e: En paralelo a este documento, usted aceptó o\naceptará los términos y condiciones del sitio web o aplicación de uno o más\nrestaurantes que operan usando la tecnología de Justo, así como también, su\nrespectiva política de privacidad.\u003c/span\u003e\u003c/p\u003e\n\n\u003ch2 align=center style='margin-left:0in;text-align:center;text-indent:0in;\nbackground:white'\u003e\u003ca name=\"_Ref192577624\"\u003e\u003cspan lang=ES-TRAD style='font-size:\n11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003e\u003cspan\nstyle='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003eII.\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps;color:black;background:white'\u003eACERCA DE JUSTO\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:.05pt;margin-bottom:6.0pt;\nmargin-left:0in;text-align:justify;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003eQuién\nes Justo\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Helvetica Neue\";color:black'\u003e: \u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:\n11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eJusto SpA, Rol Único\nTributario Nº76.942.953-0, representada por Rodrigo Segal Wasserman, con\ndomicilio en Doctor Manuel Barros Borgoño 71, oficina 1105, Providencia, Región\nMetropolitana.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:.05pt;margin-bottom:6.0pt;\nmargin-left:0in;text-align:justify;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003eQué\nhace Justo\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Helvetica Neue\";color:black'\u003e: \u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:\n11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eJusto es un proveedor de\nsoftware y servicios tecnológicos para que restaurantes puedan vender sus\nproductos en línea. \u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:.05pt;margin-bottom:6.0pt;\nmargin-left:0in;text-align:justify;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003eLos\nrestaurantes:\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;\nfont-family:\"Helvetica Neue\";color:black'\u003e \u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eLos\nrestaurantes podrán vender sus productos a través de canales de ventas que les\nprovee Justo (“\u003cb\u003eCanales de Venta Restaurantes\u003c/b\u003e”), tales como sitio webs o\naplicaciones operados por el propio restaurante, o a través de vitrinas \u003c/span\u003e\u003cspan\nlang=ES-CL style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003eoperadas directamente\npor Justo o embebidas en portales o aplicaciones de terceros (“\u003cb\u003eCanales de\nVenta Justo\u003c/b\u003e”).\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:.05pt;margin-bottom:6.0pt;\nmargin-left:0in;text-align:justify;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003eReservas:\n\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eJusto es\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;\nfont-family:\"Helvetica Neue\";font-variant:small-caps'\u003e \u003c/span\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003etitular\nde un sistema online para reserva de mesas para los restaurantes,\u003c/span\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:\nsmall-caps'\u003e \u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Helvetica Neue\";color:black'\u003eal que se puede acceder en \u003c/span\u003e\u003cspan\nlang=ES-CL\u003e\u003ca href=\"http://www.reservando.com/\"\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black;text-decoration:\nnone'\u003ehttp://www.reservando.com/\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003e, en los\nCanales de Venta Justo y en Google.\u003c/span\u003e\u003c/p\u003e\n\n\u003ch2 align=center style='margin-left:0in;text-align:center;text-indent:0in;\nbackground:white'\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps'\u003e\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003eIII.\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps;color:black;background:white'\u003eAUTORIZACIÓN PARA\nTRATAMIENTO DE DATOS PERSONALES \u003c/span\u003e\u003c/h2\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:.05pt;margin-bottom:6.0pt;\nmargin-left:0in;text-align:justify;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003eAutorización\u003c/span\u003e\u003c/b\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e: Usted, al aceptar\nesta política de privacidad, autoriza expresamente a Justo, como responsable de\nla base de datos, a tratar sus datos personales indicados en el número \u003c/span\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e4\u003c/span\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e, para los\nfines y con las limitaciones contenidas en el numeral \u003c/span\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e5\u003c/span\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e. \u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:.05pt;margin-bottom:6.0pt;\nmargin-left:0in;text-align:justify;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003eJusto\nes responsable de la base de datos\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003e: \u003c/span\u003e\u003c/b\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eJusto\naccede a sus datos personales con ocasión del uso los Canales de Venta\nRestaurantes\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e\ny/o Canales de Venta Justo\u003cspan style='color:black'\u003e, y los trata como\nresponsable de la base de datos, según se regula en esta Política. \u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:.05pt;margin-bottom:6.0pt;\nmargin-left:0in;text-align:justify;border:none'\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eEsto es muy\nimportante, pues significa que:\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ea.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eJusto almacena y trata sus datos personales desde la primera\ninteracción que usted tenga con uno cualquiera de los restaurantes, de modo tal\nque, en las siguientes interacciones con un restaurante diferente, Justo lo\nreconocerá como un titular de datos ya registrado en Justo. \u003cspan\nstyle='background:yellow'\u003e \u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003eb.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eJusto es un responsable de la base de datos en forma independiente\na cada uno de los restaurantes, los que a su vez tratan los datos de los usuarios\npara los propósitos y bajo las políticas de privacidad que ellos determinen en\nforma separada.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:0in;margin-bottom:12.0pt;\nmargin-left:28.35pt;text-align:justify;text-indent:-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Arial\",sans-serif;color:black'\u003ec.\u003cspan\nstyle='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp; \u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eLos\nrestaurantes no acceden a los datos personales de usuarios que no hayan realizado\ntransacciones con ellos, y Justo no comunica ni comparte los datos personales\nde los usuarios entre los restaurantes.  \u003c/span\u003e\u003c/p\u003e\n\n\u003ch2 align=center style='margin-left:0in;text-align:center;text-indent:0in;\nbackground:white'\u003e\u003ca name=\"_Ref192577189\"\u003e\u003cspan lang=ES-TRAD style='font-size:\n11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003e\u003cspan\nstyle='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003eIV.\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps;color:black;background:white'\u003eQUÉ DATOS PERSONALES\nPROCESA JUSTO\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\n\u003cp class=MsoNormal style='margin-top:0in;margin-right:.05pt;margin-bottom:6.0pt;\nmargin-left:0in;text-align:justify;border:none'\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eCon su\nautorización, al aceptar esta política de privacidad, Justo recopila y procesa\nsus:\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ea.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eNombres y apellidos\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003eb.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eFecha de nacimiento \u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ec.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eCorreo electrónico  \u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ed.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eDirección de despacho\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ee.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eTeléfono celular\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ef.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eNúmero de Cédula de Identidad\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003eg.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eInteracción del Usuario con a Justo: fecha y hora de acceso; restaurante\nvisitado; productos comprados; productos agregados al carro de compras; monto\nde compra; forma de pago; puntos acumulados en el sistema de loyalty del restaurante;\nJusto Coins acumuladas.  \u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003eh.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003ePara el evento de que un usted solicite a un restaurante el\nreembolso de lo pagado: banco, tipo de cuenta, número de cuenta, número de\nCédula de Identidad, nombre y apellido del titular de la misma.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ei.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eDatos personales que usted comunique voluntariamente con ocasión\ndel uso de Justo o de su interacción con Justo por otras vías, como teléfono,\npagos, comentarios en redes sociales o emails.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ej.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eRespecto de la tarjeta de crédito y/o débito, sólo se almacenan\nlos primeros 6 dígitos del número de la tarjeta o BIN, así como los últimos\n4.    \u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ek.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003eTambién accedemos automáticamente a cierta información del\ndispositivo desde el cual el \u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;\nfont-family:\"Helvetica Neue\"'\u003eusted\u003cspan style='color:black'\u003e accede a los\ncanales\u003c/span\u003e de venta\u003cspan style='color:black'\u003e: dirección IP\u003c/span\u003e;\u003cspan\nstyle='color:black'\u003e \u003c/span\u003etipo de dispositivo en el cual se navega;\nresolución de la pantalla del dispositivo; sistema operativo del dispositivo;\nnombre del navegador y versión de navegador;\u003cspan style='color:black'\u003e\nfabricante del dispositivo\u003c/span\u003e;\u003cspan style='color:black'\u003e modelo del\ndispositivo\u003c/span\u003e;\u003cspan style='color:black'\u003e ciertos identificadores propios\ndel dispositivo; y a información de conexión, como hora, fecha\u003c/span\u003e y\u003cspan\nstyle='color:black'\u003e duración de uso del sitio web.\u003ca name=\"_heading=h.1fob9te\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003ch2 align=center style='margin-left:0in;text-align:center;text-indent:0in;\nbackground:white'\u003e\u003ca name=\"_Ref192577205\"\u003e\u003cspan lang=ES-TRAD style='font-size:\n11.0pt;font-family:\"Helvetica Neue\";font-variant:small-caps'\u003e\u003cspan\nstyle='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003eV.\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps;color:black;background:white'\u003ePROPÓSITOS DEL\nTRATAMIENTO\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\n\u003cp class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;border:none'\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eSólo\ntrataremos sus datos si tenemos una razón legal para hacerlo, ya sea basada en\nel consentimiento entregado o en una autorización legal.  El prop\u003c/span\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003eósito de\neste tratamiento es:\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ea.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003ePara proveer o gestionar el servicio que se presta a los restaurantes,\nel sistema de reservas, y el que los restaurantes le prestan a usted usando los\nservicios de\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e\nJusto\u003cspan style='color:black'\u003e, incluyendo recibir los pedidos, comunicarlos\nal restaurante, gestionar los pagos, confirmar compras, gestionar \u003c/span\u003ela\nentrega de pedidos\u003cspan style='color:black'\u003e, coordinar devoluciones, brindar\nsoporte o contactarlo de hacerse necesario.\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003eb.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003ePara mejorar la eficacia y calidad del servicio, incluyendo\nagilizar los pedidos; mostrar publicidad relevante; gestionar reclamos;\nanalizar su actividad con fines estadísticos y analíticos y para desarrollar\nnuevos servicios; incluyendo los propósitos indicados en la cláusula de\nCookies.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ec.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003ePara hacer cumplir los contratos relacionados con los servicios,\npara el ejercicio o defensa de acciones legales o administrativas, para\nproteger los derechos de Justo y para prevenir fraudes.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ed.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003ePara finalidades de marketing, incluyendo enviar encuestas y\ncomunicaciones comerciales sobre los servicios; caso en el usted siempre podrá\noptar por dejar de recibir estas notificaciones automáticas a través de\nprocedimientos sencillos de desuscripción.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ee.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003ePara satisfacer necesidades legítimas del negocio de Justo,\nincluyendo la transferencia de datos personales como parte de una fusión,\nadquisición o venta de todo o parte de nuestros activos; las acciones\nencaminadas a mantener medidas de seguridad en los sistemas informáticos de\nJusto; o, cuando sea estrictamente necesario\u003c/span\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e,\u003cspan style='color:black'\u003e\npara proteger los derechos, propiedad o seguridad de Justo, del restaurante, de\notros Usuarios o un tercero.\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:28.35pt;text-align:justify;text-indent:\n-14.15pt;border:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Arial\",sans-serif;color:black'\u003ef.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\ncolor:black'\u003ePara cumplir con obligaciones legales y reglamentarias, co\u003c/span\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003emo\u003cspan\nstyle='color:black'\u003e órdenes de autoridades judiciales o administrativas.\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003ch2 align=center style='margin-left:0in;text-align:center;text-indent:0in;\nbackground:white'\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps'\u003e\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003eVI.\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps;color:black;background:white'\u003eCOOKIES\u003c/span\u003e\u003c/h2\u003e\n\n\u003cp class=MsoNormal style='text-align:justify;border:none'\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003eJusto\u003cspan\nstyle='color:black'\u003e utiliza cookies que almacenan y recuperan información\ncuando usted navega. Estas tecnologías pueden servir para finalidades diversas:\nreconocerle como usuario, obtener información sobre sus hábitos de navegación,\no personalizar la forma en que se muestra el contenido. Utilizamos:\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:.5in;text-align:justify;border:none'\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:.5in;text-align:justify;text-indent:-21.8pt;\nborder:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Arial\",sans-serif;\ncolor:black'\u003ea.\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\n\"Helvetica Neue\";font-variant:small-caps'\u003eCookies necesarias\u003c/span\u003e\u003c/b\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e: Las\ncookies necesarias, tratadas por Justo, ayudan a Justo hacer utilizables los\ncanales de venta, toda vez que permiten activar sus funciones básicas (como,\npor ejemplo, la navegación, y sesión). Los canales no pueden funcionar\nadecuadamente sin estas cookies.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:.5in;text-align:justify;text-indent:-21.8pt;\nborder:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Arial\",sans-serif'\u003eb.\u003cspan\nstyle='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp; \u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:\nsmall-caps'\u003eCookies estadísticas y de análisis\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e: Las cookies\nestadísticas y de análisis, tratadas por Justo o por terceros, ayudan a\ncomprender la forma como usted interactúa los canales de venta. Para ello,\nestas cookies recopilan, administran y procesan información anonimizada sobre sus\nacciones en los canales de venta.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:.5in;text-align:justify;text-indent:-21.8pt;\nborder:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Arial\",sans-serif'\u003ec.\u003cspan\nstyle='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp; \u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:\nsmall-caps'\u003eCookies funcionales\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:\n11.0pt;font-family:\"Helvetica Neue\"'\u003e: Las cookies funcionales, tratadas por\nJusto o por terceros, son aquellas que resultan necesarias para operar algunas\nfunciones de canales de venta, que, sin ser esenciales para su funcionamiento,\nayudan en mejorar su experiencia.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:.5in;text-align:justify;text-indent:-21.8pt;\nborder:none'\u003e\u003cb\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Arial\",sans-serif'\u003ed.\u003cspan\nstyle='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp; \u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";font-variant:\nsmall-caps'\u003eCookies de marketing\u003c/span\u003e\u003c/b\u003e\u003cspan lang=ES-TRAD style='font-size:\n11.0pt;font-family:\"Helvetica Neue\"'\u003e: Las cookies de marketing o publicitarias\ncomportamentales, tratadas por Justo o por terceros, se utilizan para analizar\nsus posibles intereses y/o necesidades en relación con los canales de venta. Lo\nanterior, con el propósito de mostrarle anuncios publicitarios de conformidad\ncon su perfil individual de navegación. Las cookies de marketing son las únicas\nque podrían ser utilizadas para recopilar sus datos personales, lo que será\nrealizado en todo momento en conformidad con la Ley y la esta política.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-left:.5in;text-align:justify;border:none'\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\n\u003ch2 align=center style='margin-left:0in;text-align:center;text-indent:0in;\nbackground:white'\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps'\u003e\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003eVII.\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps;color:black;background:white'\u003eDATOS PERSONALES QUE\nCOMPARTIMOS\u003c/span\u003e\u003c/h2\u003e\n\n\u003cp class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;border:none'\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eJusto,\nsalvo que se señale expresamente en esta Política, no comparte ni cede los\ndatos personales a ningún tercero.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;border:none'\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eEl\ntratamiento de los datos de los usuarios de cada uno de los restaurantes, es\nefectuado por éstos en su calidad de responsables de la base de datos, y se\nrige por sus propias políticas de privacidad. Usted autoriza separadamente este\ntratamiento de datos al restaurante, lo que significa que no existe una cesión\nde datos de Justo al Comercio, sino que, con el primer enrolamiento, usted\nautoriza paralela, pero separadamente, el tratamiento de sus datos a dos\nresponsables diferentes.\u003c/span\u003e\u003c/p\u003e\n\n\u003ch2 align=center style='margin-left:0in;text-align:center;text-indent:0in;\nbackground:white'\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps'\u003e\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003eVIII.\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps;color:black;background:white'\u003eMANDATARIOS PARA EL TRATAMIENTO\nDE DATOS\u003c/span\u003e\u003c/h2\u003e\n\n\u003cp class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;border:none'\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eJusto\npodrá entregar datos personales a ciertos terceros, en calidad de mandatarios,\npara el tratamiento de datos, con ocasión de los servicios que les presta a los\nrestaurantes. En cuyo caso, exigirá de estos terceros la implementación de\nmedidas técnicas y organizacionales de seguridad que sean coherentes con la\ncriticidad de los datos tratados (\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:\n11.0pt;font-family:\"Helvetica Neue\"'\u003e“\u003cb\u003eMandatarios\u003c/b\u003e”\u003cspan\nstyle='color:black'\u003e). \u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;border:none'\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eEstos\nterceros incluyen a los transportistas de los productos de los Restaurantes (“\u003cb\u003eTransportistas\u003c/b\u003e”),\u003c/span\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e proveedores\nde servicios de pago, pasarelas de pago,\u003cspan style='color:black'\u003e proveedores\nde servicio de almacenamiento y procesamiento de datos, empresas de marketing\ndigital\u003c/span\u003e y \u003cspan style='color:black'\u003ede medici\u003c/span\u003eón de conversión.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;border:none'\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eLos\nTransportistas únicamente acceden a su nombre de pila (sin apellido), el\ndomicilio de despacho y el nombre del restaurante\u003c/span\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\"'\u003e,\u003cspan style='color:black'\u003e\ninformación a la que acceden temporalmente a trav\u003c/span\u003eés de la App Justo\nDrivers \u003cspan style='color:black'\u003ey es eliminada de su acceso al terminar un\npedido.  \u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003ch2 align=center style='margin-left:0in;text-align:center;text-indent:0in;\nbackground:white'\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps'\u003e\u003cspan style='font:7.0pt \"Times New Roman\"'\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u003c/span\u003eIX.\u003c/span\u003e\u003cspan lang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";\nfont-variant:small-caps;color:black;background:white'\u003eALMACENAMIENTO Y\nTRANSFERENCIA INTERNACIONAL DE DATOS\u003c/span\u003e\u003c/h2\u003e\n\n\u003cp class=MsoNormal style='text-align:justify;border:none'\u003e\u003ca name=\"OLE_LINK1\"\u003e\u003cspan\nlang=ES-TRAD style='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003eJusto\nrealiza transferencias internacionales de datos a los Mandatarios que a\ncontinuación se detallan:\u003c/span\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp class=MsoNormal style='text-align:justify;border:none'\u003e\u003cspan lang=ES-TRAD\nstyle='font-size:11.0pt;font-family:\"Helvetica Neue\";color:black'\u003e\u
